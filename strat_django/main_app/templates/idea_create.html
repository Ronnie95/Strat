{% extends 'base.html' %}
{% block content %}
{% load crispy_forms_tags %}
<div class="mb-3 container">
    <h1>Create a New Idea</h1>
    <br/><br/>
    <form method="post">
        <div class="form-group">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="btn btn-primary">Create</button>
        </div>
    </form>
  </div>
  {% endblock %}
