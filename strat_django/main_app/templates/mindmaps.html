{% extends 'base.html' %}
{% block content %}
<container class="con">
    <h1>Welcome to Swots</h1>
    {% for mindmap in MindMap %}
          <div class="card" style="width: 18rem;">
            <div class="card-body">
                <h5 class="card-title">{{mindmap.name}}</h5>
                <h6 class="card-subtitle mb-2 text-body-secondary">{{swots.swot_categories}}</h6>
                <a href="{% url 'mindmap_detail' mindmap.pk %}" class="btn btn-secondary btn-sm">View mindmap</a>
                <a href="{% url 'mindmap_update' mindmap.pk %}" class="btn btn-secondary btn-sm">Edit</a>
                <a href="{% url 'mindmap_delete' mindmap.pk %}" class="btn btn-secondary btn-sm">Delete</a>
              </div>
            </div>
          {% empty %}
      {% endfor %}
  </container>
  {% endblock %}
