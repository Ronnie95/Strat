{% extends 'base.html' %}
{% block content %}
<container class="con">
    <h1>Welcome to Mind Maps</h1>
    {% for mindmap in MindMap %}
    <div class="card mb-3" style="width: 18rem;">
        <div class="card-body">
            <h5 class="card-title">{{ mindmap.name }}</h5>
            <h6 class="card-subtitle mb-2 text-body-secondary">{{ swots.swot_categories }}</h6>
            <div class="d-flex gap-2">
                <a href="{% url 'mindmap_detail' mindmap.pk %}" class="btn btn-secondary btn-sm">View Mind Map</a>
                
            </div>
        </div>
    </div>
    {% empty %}
    <p>No mind maps available.</p>
    {% endfor %}
</container>
{% endblock %}
