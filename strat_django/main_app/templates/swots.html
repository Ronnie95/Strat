<container class="con">
    <h1>Welcome to Swots</h1>
    {% for swots in Swot %}
          <div class="card" style="width: 18rem;">
            <div class="card-body">
                <h5 class="card-title">{{swots.name}}</h5>
                <h6 class="card-subtitle mb-2 text-body-secondary">{{swots.swot_categories}}</h6>
                <a href="{% url 'swots_detail' swots.pk %}" class="btn btn-secondary btn-sm">View swots</a>
                <a href="{% url 'swots_update' swots.pk %}" class="btn btn-secondary btn-sm">Edit</a>
                <a href="{% url 'swots_delete' swots.pk %}" class="btn btn-secondary btn-sm">Delete</a>
              </div>
            </div>
          {% empty %}
      {% endfor %}
  </container>
